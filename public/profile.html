<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - InnovUnity</title>
    <style>
        /* --- Import Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        /* --- CSS Variables (from style.css) --- */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --border-primary: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --text-tertiary: #6b7280;
            --accent-purple: #3e399b;
            --accent-blue: #95508f;
            --accent-gradient: linear-gradient(45deg, var(--accent-purple), var(--accent-blue));
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --danger-color: #ef4444;
        }

        /* --- Base & Global Styles --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html { font-size: 15px; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        .profile-header {
            background-color: var(--bg-primary);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-header .heading {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .back-btn {
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: var(--accent-blue);
            color: white;
            border-radius: 6px;
            font-weight: 500;
        }

        /* Container */
        .profile-container {
            max-width: 600px; /* Reduced width since we removed the side-by-side layout */
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .profile-card {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: var(--shadow-sm);
        }

        /* ✨ NEW: Initials Avatar Style */
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .initials-circle {
            width: 100px;
            height: 100px;
            background: var(--accent-gradient);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        .user-email-display {
            color: var(--text-tertiary);
            font-size: 0.9rem;
        }

        /* Forms */
        h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-primary);
            margin-top: 1rem;
        }
        
        .input-group { margin-bottom: 1.25rem; }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-primary);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        input:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            background: var(--accent-gradient);
            color: white;
            transition: opacity 0.2s;
        }
        button[type="submit"]:hover { opacity: 0.9; }

        hr {
            margin: 2rem 0;
            border: 0;
            border-top: 1px solid var(--border-primary);
        }

        /* Logout Button */
        .logout-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            background-color: var(--danger-color);
            color: white;
        }
        .logout-btn:hover { background-color: #dc2626; }

    </style>
</head>
<body>
    <header class="profile-header">
        <div class="heading">My Profile</div>
        <a href="chat.html" class="back-btn">Back to Chat</a>
    </header>

    <main class="profile-container">
        <div class="profile-card">
            
            <div class="avatar-section">
                <div id="initialsCircle" class="initials-circle">?</div>
                <div id="emailDisplay" class="user-email-display">loading...</div>
            </div>

            <div class="profile-details-section">
                
                <h2>Edit Details</h2>
                <form id="profileForm">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Your Name" required>
                    </div>
                    <button type="submit">Save Name</button>
                </form>

                <hr>

                <h2>Change Password</h2>
                <form id="passwordForm">
                     <div class="input-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" placeholder="Enter current password" required>
                    </div>
                    <div class="input-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" placeholder="Enter new password" required>
                    </div>
                    <button type="submit">Update Password</button>
                </form>

                <hr>
                
                <button class="logout-btn" onclick="logoutUser()">Logout</button>

            </div>
        </div>
    </main>

    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "register.html";
        }
        const API_BASE = "";

        // Elements
        const nameInput = document.getElementById('name');
        const initialsCircle = document.getElementById('initialsCircle');
        const emailDisplay = document.getElementById('emailDisplay');
        const profileForm = document.getElementById('profileForm');
        const passwordForm = document.getElementById('passwordForm');
        const currentPasswordInput = document.getElementById('currentPassword');
        const newPasswordInput = document.getElementById('newPassword');

        // 1. Fetch user profile on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch(`${API_BASE}/api/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!res.ok) throw new Error('Failed to fetch profile');

                const user = await res.json();
                
                // Populate Inputs
                nameInput.value = user.name;
                emailDisplay.innerText = user.email;

                // ✨ Set Initials (Visual Only)
                const initial = user.name ? user.name.charAt(0).toUpperCase() : '?';
                initialsCircle.innerText = initial;

            } catch (e) {
                console.error(e);
                // Fail silently or show minor log, don't popup alert to annoy user
                console.log('Could not load profile data');
            }
        });

        // 2. Logout Function
        function logoutUser() {
            localStorage.clear();
            window.location.href = "index.html";
        }

        // 3. Handle Name Update
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = nameInput.value.trim();
            if (!name) return alert('Name cannot be empty.');

            try {
                const res = await fetch(`${API_BASE}/api/profile`, {
                    method: 'PUT',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name }) // Only sending name, no image
                });

                if (!res.ok) throw new Error('Failed to update profile');
                
                // Success
                localStorage.setItem('user_name', name);
                initialsCircle.innerText = name.charAt(0).toUpperCase(); // Update circle immediately
                alert('Profile updated successfully!');

            } catch (e) {
                console.error(e);
                alert('Error updating profile.');
            }
        });

        // 4. Handle Password Update
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentPassword = currentPasswordInput.value;
            const newPassword = newPasswordInput.value;

            try {
                 const res = await fetch(`${API_BASE}/api/profile/password`, {
                    method: 'PUT',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Failed to update password');
                
                alert('Password updated successfully!');
                passwordForm.reset();

            } catch (e) {
                console.error(e);
                alert(`Error: ${e.message}`);
            }
        });
    </script>
</body>
</html>

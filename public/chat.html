<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>InnovUnity - Collaborate</title>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* =========================================
           ✨ INLINE STYLES FOR VIDEO & WIDGETS
           ========================================= */

        /* --- 1. Video Call Overlay --- */
        .video-call-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: #202124; /* Google Meet Dark Grey */
            z-index: 2000;
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: space-between;
        }

        /* Video Grid Area */
        .video-grid {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 2rem;
            gap: 1rem;
            overflow-y: auto;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 16/9;
            background: #3c4043;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect for self */
        }

        /* Label on video */
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* --- 2. Floating Video Controls (The "Pill") --- */
        .video-controls-bar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            
            display: flex;
            gap: 20px;
            
            background: rgba(32, 33, 36, 0.9); /* Semi-transparent dark pill */
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 2100; /* On top of videos */
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: #3c4043;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            background-color: #4b4f52;
            transform: scale(1.1);
        }

        /* Active States (Red/Off) */
        .control-btn.active-off {
            background-color: #ea4335;
        }
        
        .end-call-btn {
            background-color: #ea4335;
            padding: 0 20px;
            width: auto;
            border-radius: 30px;
        }
        .end-call-btn:hover { background-color: #d93025; }


        /* --- 3. Header Buttons (Green Start Button) --- */
        .header-actions { display: flex; gap: 12px; align-items: center; }
        
        .start-call-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0.5rem 1rem;
            background-color: #10b981; /* Green */
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .start-call-btn:hover { background-color: #059669; }

        .invite-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            background-color: white;
            cursor: pointer;
            font-weight: 500;
        }

        /* --- 4. Task Widget --- */
        .task-fab {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; border-radius: 50%;
            background: linear-gradient(45deg, #3e399b, #95508f);
            color: white; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer; z-index: 1000;
            transition: transform 0.2s;
        }
        .task-fab:hover { transform: scale(1.1); }
        .task-panel {
            position: fixed; bottom: 100px; right: 30px;
            width: 350px; height: 500px; background: white;
            border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            display: none; flex-direction: column; z-index: 1000;
            border: 1px solid #e5e7eb; overflow: hidden;
        }
        .task-header { padding: 1rem; background: #f9fafb; border-bottom: 1px solid #e5e7eb; font-weight: bold; display: flex; justify-content: space-between; }
        .task-list { flex: 1; overflow-y: auto; padding: 1rem; }
        .task-item { background: #fff; border: 1px solid #e5e7eb; padding: 0.75rem; border-radius: 6px; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.75rem; }
        .task-item.completed span { text-decoration: line-through; color: #9ca3af; }
        .task-item input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
        .task-assignee { font-size: 0.75rem; background: #e0e7ff; color: #3e399b; padding: 2px 6px; border-radius: 4px; margin-left: auto; }
        .task-input-area { padding: 1rem; border-top: 1px solid #e5e7eb; display: flex; flex-direction: column; gap: 0.5rem; }
        .task-input-area input, .task-input-area select { padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 4px; }
        .add-task-btn { background: #3e399b; color: white; border: none; padding: 0.5rem; border-radius: 4px; cursor: pointer; }

        /* Misc Utils */
        .delete-project-btn { margin-left: auto; background: none; border: none; color: #fca5a5; cursor: pointer; font-weight: bold; display: none; padding: 0 5px; border-radius: 4px; }
        .channel-item:hover .delete-project-btn { display: inline-block; }
        .delete-project-btn:hover { color: #ef4444; background-color: #fee2e2; }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon"></div>
                    <span>InnovUnity</span>
                </a>
            </header>
            <div class="sidebar-content">
                
                <div class="projects-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <span>Projects</span>
                    <button onclick="openProjectModal()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;" title="Create a new project">+</button>
                </div>
                
                <div id="channel-list" class="channel-list"></div>
            </div>
             <footer class="sidebar-footer">
                <div id="user-profile-button" class="user-profile-button">
                    <img id="user-avatar-sidebar" class="avatar" src="https://via.placeholder.com/32" alt="User Avatar">
                    <span id="username-display-sidebar" class="username">Guest</span>
                </div>
                <div class="user-menu" id="user-menu">
                    <a href="profile.html">Profile</a>
                    <a href="#" class="logout" onclick="logoutUser()">Logout</a>
                </div>
            </footer>
        </aside>

        <main class="chat-area">
            <header class="chat-header" id="chat-header">
                <div class="channel-title" id="channel-title-container">
                    <span class="hash">#</span>
                    <span id="chat-title">Select a Project</span>
                </div>
                
                <div class="header-actions" id="header-actions" style="display: none;">
                    
                    <button class="start-call-btn" onclick="startVideoCall()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 7l-7 5 7 5V7z"></path>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                        </svg>
                        <span>Start Call</span>
                    </button>

                    <button class="invite-button" id="invite-button" onclick="showInviteModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><line x1="19" y1="8" x2="19" y2="14"></line><line x1="22" y1="11" x2="16" y2="11"></line></svg>
                        <span>Invite</span>
                    </button>
                </div>
            </header>

            <div class="view-tabs" id="view-tabs" style="display: none;">
                <button class="tab-btn active" onclick="switchView('chat')">Chat</button>
                <button class="tab-btn" onclick="switchView('documents')">Documents</button>
            </div>

            <div class="chat-messages view" id="chat-view" style="display: none;">
                <div class="messages-wrapper" id="messages-wrapper"></div>
            </div>
            
            <div class="documents-view view" id="documents-view" style="display: none;">
                <div class="documents-list-panel">
                    <div class="documents-header">
                        <h3>Documents</h3>
                        <button id="add-doc-btn">+</button>
                    </div>
                    <div id="new-doc-container" style="display: none;">
                        <input type="text" id="new-doc-input" placeholder="New document title...">
                    </div>
                    <div id="doc-list"></div>
                </div>
                <div class="document-editor-panel">
                    <textarea id="doc-editor" placeholder="Select or create a document..."></textarea>
                </div>
            </div>

            <div class="welcome-screen" id="welcome-screen">
                <div class="logo-icon-large"></div>
                <h2>Welcome to InnovUnity!</h2>
                <p>Select a project to start collaborating.</p>
            </div>
            
            <div class="chat-input-area" id="chat-input-area" style="display: none;">
                <div class="chat-input-wrapper">
                    <input type="text" id="message-input" placeholder="Type a message...">
                </div>
            </div>
        </main>
        
        <aside class="members-sidebar" id="members-sidebar">
             <div class="members-header">MEMBERS</div>
             <div class="members-list" id="members-list"></div>
        </aside>
    </div>

    <div id="video-call-overlay" class="video-call-overlay">
        
        <div class="video-grid" id="video-grid">
            </div>
        
        <div class="video-controls-bar">
            <button id="mic-btn" class="control-btn" onclick="toggleMute()" title="Toggle Microphone">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
            </button>
            
            <button id="camera-btn" class="control-btn" onclick="toggleCamera()" title="Toggle Camera">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M23 7l-7 5 7 5V7z"></path><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>
            </button>
            
            <button class="control-btn end-call-btn" onclick="leaveVideoCall()" title="End Call">
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"></path></svg>
            </button>
        </div>
    </div>

    <div id="task-fab" class="task-fab" onclick="toggleTaskPanel()" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 11l3 3L22 4"></path><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
    </div>
    <div id="task-panel" class="task-panel">
        <div class="task-header">
            <span>Project Tasks</span>
            <span style="cursor:pointer" onclick="toggleTaskPanel()">×</span>
        </div>
        <div class="task-list" id="task-list"></div>
        <div class="task-input-area">
            <input type="text" id="task-desc-input" placeholder="New task...">
            <select id="task-assign-select"><option value="">Unassigned</option></select>
            <button class="add-task-btn" onclick="addTask()">Add Task</button>
        </div>
    </div>

    <div class="modal-overlay" id="invite-modal-overlay" onclick="hideInviteModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 id="invite-modal-title">Invite to Project</h3>
            <div class="invite-link-wrapper">
                <input type="text" id="invite-link-input" readonly>
                <button onclick="copyInviteLink()">Copy</button>
            </div>
            <span id="copy-confirm"></span>
        </div>
    </div>

    <div id="projectModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:3000; justify-content:center; align-items:center;">
        <div style="background:white; padding:20px; border-radius:8px; width:300px; text-align:center; color: black;">
            <h3 style="margin-bottom:15px;">Create New Project</h3>
            <input type="text" id="newProjectName" placeholder="Enter Project Name" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;">
            <div style="display:flex; gap:10px;">
                <button onclick="createProject()" style="flex:1; background:#4CAF50; color:white; border:none; padding:10px; cursor:pointer; border-radius:4px;">Create</button>
                <button onclick="closeProjectModal()" style="flex:1; background:#ef4444; color:white; border:none; padding:10px; cursor:pointer; border-radius:4px;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // --- AUTH & SETUP ---
        const token = localStorage.getItem("token");
        if (!token) window.location.href = "register.html";
        const userName = localStorage.getItem("user_name") || "Guest";
        let currentUserId = localStorage.getItem("user_id"); // Ensure this matches login
        
        const API_BASE = "";
        const socket = io(API_BASE, { auth: { token } });
        
        // --- GLOBAL VARIABLES ---
        let currentChannel = null;
        let channels = [];
        let documents = [];
        let currentDocument = null;
        
        // --- VIDEO CALL VARS ---
        let localStream;
        let peers = {}; // WebRTC Peers
        let isMuted = false;
        let isCameraOff = false;

        // --- DOM ELEMENTS ---
        const channelList = document.getElementById('channel-list');
        const messagesWrapper = document.getElementById('messages-wrapper');
        const messageInput = document.getElementById('message-input');
        const membersList = document.getElementById('members-list');
        const videoGrid = document.getElementById('video-grid');
        const micBtn = document.getElementById('mic-btn');
        const cameraBtn = document.getElementById('camera-btn');

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('username-display-sidebar').innerText = userName;
            
            const userBtn = document.getElementById('user-profile-button');
            const userMenu = document.getElementById('user-menu');
            if (userBtn && userMenu) {
                userBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    userMenu.style.display = userMenu.style.display === 'block' ? 'none' : 'block';
                });
                document.addEventListener('click', () => {
                    userMenu.style.display = 'none';
                });
            }

            await loadUserProfile();
            
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('invite')) {
                await joinProjectWithCode(urlParams.get('invite'));
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            await fetchProjects();
            if (currentUserId) socket.emit('joinProjectRooms', currentUserId);
        });

        async function loadUserProfile() {
            try {
                const res = await fetch(`${API_BASE}/api/profile`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    const user = await res.json();
                    document.getElementById('user-avatar-sidebar').src = user.profile_picture_url || 'https://via.placeholder.com/32';
                    currentUserId = user._id;
                }
            } catch (e) {}
        }

        async function fetchProjects() {
            const res = await fetch(`${API_BASE}/api/projects`, { headers: { 'Authorization': `Bearer ${token}` } });
            channels = await res.json();
            renderProjects();
        }

        // --- NEW PROJECT MODAL LOGIC (✨ ADDED HERE) ---
        function openProjectModal() {
            document.getElementById('projectModal').style.display = 'flex';
        }

        function closeProjectModal() {
            document.getElementById('projectModal').style.display = 'none';
            document.getElementById('newProjectName').value = ""; 
        }

        async function createProject() {
            const nameInput = document.getElementById('newProjectName');
            const name = nameInput.value.trim();
            
            if (!name) return alert("Please enter a project name!");

            try {
                const res = await fetch(`${API_BASE}/api/projects`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ name })
                });

                if (res.ok) {
                    alert("Project Created!");
                    closeProjectModal();
                    fetchProjects(); // Refresh the list
                } else {
                    const data = await res.json();
                    alert(data.error || "Failed to create project");
                }
            } catch (err) {
                console.error(err);
                alert("Error creating project");
            }
        }

        // --- PROJECT RENDERING ---
        function renderProjects() {
            channelList.innerHTML = '';
            channels.forEach(project => {
                const item = document.createElement('div');
                item.className = `channel-item ${currentChannel && currentChannel._id === project._id ? 'active' : ''}`;
                
                let deleteHtml = project.creator === currentUserId ? 
                    `<button class="delete-project-btn" onclick="deleteProject('${project._id}', event)">×</button>` : '';

                item.innerHTML = `<span class="channel-icon">#</span><span class="channel-name">${project.name}</span>${deleteHtml}`;
                item.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('delete-project-btn')) openProject(project);
                });
                channelList.appendChild(item);
            });
        }

        async function openProject(project) {
            currentChannel = project;
            renderProjects();
            
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('view-tabs').style.display = 'flex';
            document.getElementById('members-sidebar').style.display = 'flex';
            document.getElementById('header-actions').style.display = 'flex'; 
            document.getElementById('chat-input-area').style.display = 'block';
            document.getElementById('task-fab').style.display = 'flex';

            switchView('chat');
            document.getElementById('chat-title').innerText = project.name;
            
            const [msgRes, detailRes, docRes] = await Promise.all([
                fetch(`${API_BASE}/api/projects/${project._id}/messages`, { headers: { 'Authorization': `Bearer ${token}` } }),
                fetch(`${API_BASE}/api/projects/${project._id}`, { headers: { 'Authorization': `Bearer ${token}` } }),
                fetch(`${API_BASE}/api/projects/${project._id}/documents`, { headers: { 'Authorization': `Bearer ${token}` } })
            ]);

            const messages = await msgRes.json();
            const projectDetails = await detailRes.json();
            documents = await docRes.json();
            currentChannel = projectDetails; 

            messagesWrapper.innerHTML = '';
            messages.forEach(addMessageToUI);
            renderMembers(projectDetails.members);
            renderDocuments();
            loadTasks(project._id);
        }

        // --- VIDEO CALL LOGIC ---
        async function startVideoCall() {
            if (!currentChannel) return;
            document.getElementById('video-call-overlay').style.display = 'flex';
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                addVideoStream(localStream, 'You', true);
                socket.emit('join-voice-room', currentChannel._id, currentUserId);
            } catch (err) {
                console.error(err);
                alert("Could not access camera/microphone. Please allow permissions.");
                leaveVideoCall();
            }
        }

        function leaveVideoCall() {
            document.getElementById('video-call-overlay').style.display = 'none';
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                    track.enabled = false;
                });
                localStream = null;
            }
            if (currentChannel) {
                socket.emit('leave-voice-room', currentChannel._id, currentUserId);
            }
            Object.values(peers).forEach(peer => {
                if(peer) peer.destroy();
            });
            peers = {};
            videoGrid.innerHTML = ''; 
        }

        function toggleMute() {
            if (!localStream) return;
            const audioTrack = localStream.getAudioTracks()[0];
            if (audioTrack) {
                isMuted = !isMuted;
                audioTrack.enabled = !isMuted;
                micBtn.classList.toggle('active-off', isMuted);
                micBtn.innerHTML = isMuted ? 
                    `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path><path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>` : 
                    `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>`;
            }
        }

        function toggleCamera() {
            if (!localStream) return;
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                isCameraOff = !isCameraOff;
                videoTrack.enabled = !isCameraOff;
                cameraBtn.classList.toggle('active-off', isCameraOff);
                 cameraBtn.innerHTML = isCameraOff ? 
                    `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M16 16v1a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h2m5.66 0H14a2 2 0 0 1 2 2v3.34l1 1L23 7v10"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>` : 
                    `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M23 7l-7 5 7 5V7z"></path><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>`;
            }
        }

        // --- WEBRTC SIGNALING ---
        socket.on('user-connected', userId => {
            console.log("New user connected:", userId);
            const peer = new SimplePeer({ initiator: true, trickl: false, stream: localStream });
            
            peer.on('signal', signal => {
                socket.emit('signal-peer', { userToSignal: userId, callerId: socket.id, signal });
            });

            peer.on('stream', stream => addVideoStream(stream, 'User'));
            
            socket.on('user-disconnected', (disconnectedUserId) => {
                if(disconnectedUserId === userId) {
                    if(peers[disconnectedUserId]) peers[disconnectedUserId].destroy();
                    delete peers[disconnectedUserId];
                    const el = document.getElementById(`video-${userId}`);
                    if(el) el.remove();
                }
            });

            peers[userId] = peer;
        });
        
        socket.on('user-disconnected', userId => {
            if (peers[userId]) {
                peers[userId].destroy();
                delete peers[userId];
            }
            const el = document.getElementById(`video-${userId}`);
            if (el) el.remove();
        });

        socket.on('peer-signal', data => {
            const peerId = data.callerId;
            const peer = peers[peerId] || new SimplePeer({ initiator: false, trickl: false, stream: localStream });
            
            if (!peers[peerId]) {
                 peer.on('signal', signal => {
                    socket.emit('signal-peer', { userToSignal: peerId, callerId: socket.id, signal });
                });
                peer.on('stream', stream => addVideoStream(stream, 'User', false, peerId));
                peers[peerId] = peer;
            }
            peer.signal(data.signal);
        });

        function addVideoStream(stream, labelText = 'User', isMutedLocal = false, userId = null) {
            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';
            if(userId) wrapper.id = `video-${userId}`; 
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true; 
            if (isMutedLocal) video.muted = true;

            const label = document.createElement('div');
            label.className = 'video-label';
            label.innerText = labelText;

            wrapper.appendChild(video);
            wrapper.appendChild(label);
            videoGrid.appendChild(wrapper);
        }


        // --- TASK LOGIC ---
        function toggleTaskPanel() {
            const panel = document.getElementById('task-panel');
            panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
        }
        async function loadTasks(projectId) {
            const res = await fetch(`${API_BASE}/api/projects/${projectId}/tasks`, { headers: { 'Authorization': `Bearer ${token}` } });
            const tasks = await res.json();
            renderTasks(tasks);
            const taskAssignSelect = document.getElementById('task-assign-select');
            taskAssignSelect.innerHTML = '<option value="">Unassigned</option>';
            currentChannel.members.forEach(m => {
                const opt = document.createElement('option'); opt.value = m._id; opt.innerText = m.name;
                taskAssignSelect.appendChild(opt);
            });
        }
        function renderTasks(tasks) {
            const list = document.getElementById('task-list'); list.innerHTML = '';
            tasks.forEach(task => {
                const el = document.createElement('div'); el.className = `task-item ${task.status === 'completed' ? 'completed' : ''}`;
                el.innerHTML = `<input type="checkbox" ${task.status === 'completed' ? 'checked' : ''} onchange="toggleTask('${task._id}', this.checked)"><span>${task.description}</span>${task.assignedTo ? `<div class="task-assignee">${task.assignedTo.name}</div>` : ''}<button onclick="deleteTask('${task._id}')" style="margin-left:auto;border:none;background:none;color:red;cursor:pointer;">×</button>`;
                list.appendChild(el);
            });
        }
        async function addTask() {
            const desc = document.getElementById('task-desc-input').value; 
            const assignee = document.getElementById('task-assign-select').value;
            if(!desc) return;
            await fetch(`${API_BASE}/api/projects/${currentChannel._id}/tasks`, {
                method: 'POST', headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ description: desc, assignedTo: assignee })
            });
            document.getElementById('task-desc-input').value = ''; loadTasks(currentChannel._id);
        }
        async function toggleTask(taskId, isDone) {
            await fetch(`${API_BASE}/api/tasks/${taskId}`, { method: 'PUT', headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ status: isDone ? 'completed' : 'pending' }) });
            loadTasks(currentChannel._id);
        }
        async function deleteTask(taskId) {
            if(confirm('Delete task?')) { await fetch(`${API_BASE}/api/tasks/${taskId}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } }); loadTasks(currentChannel._id); }
        }

        // --- STANDARD CHAT & HELPERS ---
        function switchView(view) {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`${view}-view`).style.display = 'flex';
            document.querySelector(`button[onclick="switchView('${view}')"]`).classList.add('active');
            document.getElementById('chat-input-area').style.display = view === 'chat' ? 'block' : 'none';
        }
        function renderMembers(members) {
             membersList.innerHTML = '';
             members.forEach(member => {
                const item = document.createElement('div'); item.className = 'member-item';
                const img = member.profile_picture_url || 'https://via.placeholder.com/32';
                item.innerHTML = `<img class="avatar" src="${img}"><span>${member.name}</span>`;
                membersList.appendChild(item);
             });
        }
        messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
        function sendMessage() {
            const text = messageInput.value.trim(); if(!text || !currentChannel) return;
            socket.emit('sendMessage', { projectId: currentChannel._id, text, authorName: userName, userId: currentUserId });
            messageInput.value = '';
        }
        socket.on('receiveMessage', msg => { if(currentChannel && msg.projectId === currentChannel._id) addMessageToUI(msg); });
        function addMessageToUI(msg) {
            const div = document.createElement('div'); div.className = 'message-item';
            div.innerHTML = `<div class="message-content"><div class="message-header"><span class="author">${msg.author.name}</span></div><div class="message-text">${msg.text}</div></div>`;
            messagesWrapper.appendChild(div); messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
        }
        async function deleteProject(projectId, event) {
            event.stopPropagation();
            if (confirm("Delete project?")) {
                await fetch(`${API_BASE}/api/projects/${projectId}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
                channels = channels.filter(p => p._id !== projectId); renderProjects();
            }
        }
        // Documents
        document.getElementById('add-doc-btn').onclick = () => { document.getElementById('new-doc-container').style.display = 'block'; };
        document.getElementById('new-doc-input').addEventListener('keypress', async (e) => {
            if(e.key === 'Enter') {
                await fetch(`${API_BASE}/api/projects/${currentChannel._id}/documents`, { method: 'POST', headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ title: e.target.value }) });
                e.target.value = ''; openProject(currentChannel);
            }
        });
        function renderDocuments() {
            const list = document.getElementById('doc-list'); list.innerHTML = '';
            documents.forEach(doc => {
                 const d = document.createElement('div'); d.className = 'doc-item'; d.innerText = doc.title;
                 d.onclick = async () => {
                     const res = await fetch(`${API_BASE}/api/documents/${doc._id}`, { headers: { 'Authorization': `Bearer ${token}` } });
                     const data = await res.json();
                     document.getElementById('doc-editor').value = data.content;
                     socket.emit('joinDocument', doc._id);
                 };
                 list.appendChild(d);
            });
        }
        // Invite/Logout
        function showInviteModal() { document.getElementById('invite-link-input').value = `${window.location.origin}${window.location.pathname}?invite=${currentChannel.inviteCode}`; document.getElementById('invite-modal-overlay').style.display = 'flex'; }
        function hideInviteModal() { document.getElementById('invite-modal-overlay').style.display = 'none'; }
        function copyInviteLink() { document.getElementById('invite-link-input').select(); document.execCommand('copy'); }
        function logoutUser() { localStorage.clear(); window.location.href = "index.html"; }
    </script>
